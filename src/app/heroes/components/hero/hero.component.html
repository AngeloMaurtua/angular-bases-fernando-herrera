<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>
  <td>Edad:</td>
  <dd> {{ age }} </dd>
  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>
  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<!-- <button class="btn btn-primary mx-2">Me mato?</button>
<button class="btn btn-primary">No me mato?</button> -->

<button
  *ngIf="name !== 'Rocky'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 40"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
