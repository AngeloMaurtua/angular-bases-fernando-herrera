<h3>Listado de Usuarios</h3>

<div *ngIf="deleteHero ; else nothingWasDeleted">
  <h3>Usuario borrado <small class="text-danger"> {{ deleteHero }} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo registro
</button>

<ul class="list-group mt-2">
  <li *ngFor="let item of heroNames" class="list-group-item"> {{ item }} </li>
</ul>
